<mat-card>
  <mat-tab-group mat-stretch-tabs="false">
    <!-- Tab 1 -->
    <mat-tab label="Activity">
      <mat-card-content>
        <div class="d-flex no-blcok" *ngFor="let activity of activityData">
          <div class="m-r-20">
            <img
              class="img-circle"
              width="50"
              [src]="activity.image"
              alt="Image"
            />
          </div>
          <div class="p-b-20 b-b m-b-30">
            <h4 class="m-0">
              {{ activity.name }}
              <small class="text-muted">({{ activity.commentTime }})</small>
            </h4>
            <p class="text-muted">{{ activity.comment }}</p>

            <div class="row" *ngIf="activity.bottomImage !== ''">
              <div class="col-md-3">
                <img
                  class="img-responsive rounded"
                  [src]="activity.bottomImage"
                  alt="Image"
                />
              </div>
            </div>

            <button
              *ngIf="activity.bottomImage === ''"
              mat-raised-button
              color="{{ activity.buttonColor }}"
            >
              Check Now
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-tab>
    <!-- End Tab 1 -->
    <!-- Tab 2 -->
    <mat-tab label="Profile">
      <mat-card-content>
        <mat-card-title>Informacion del Paciente</mat-card-title>
        <!-- ============================================================== -->
        <!-- column -->
        <!-- ============================================================== -->
        <form class="basic-form">
          <div class="row">
            <!-- column -->
            <div class="col-12">
              <mat-form-field appearance="outline">
                <input matInput placeholder="Nombre" type="name" />
              </mat-form-field>
            </div>
            <!-- column -->
            <div class="col-12">
              <mat-form-field appearance="outline">
                <input matInput placeholder="Apellidos" type="surname" />
              </mat-form-field>
            </div>
            <!-- column -->
            <div class="col-12">
              <mat-form-field appearance="outline">
                <input matInput placeholder="Correo Electronico" type="email" />
              </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field appearance="outline">
                  <input matInput placeholder="DirecciÃ³n" type="address" />
                </mat-form-field>
              </div>
            <!-- column -->
            <div class="col-12">
              <mat-form-field appearance="outline">
                <textarea matInput placeholder="Textarea"></textarea>
              </mat-form-field>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-tab>
  </mat-tab-group>
</mat-card>
